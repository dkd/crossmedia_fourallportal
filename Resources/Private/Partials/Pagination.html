<style>
  .f3-widget-paginator {
    display: flex;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  .pagination-btn {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
    border: 1px solid #ddd;
  }
  .pagination-btn-inactive {
    color: #717171;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
    border: 1px solid #ddd;
    background-color: #cfcfcf;
    -webkit-user-select: none; /* Safari */
    -ms-user-select: none; /* IE 10 and IE 11 */
    user-select: none; /* Standard syntax */
    pointer-events: none;
    cursor: default;
  }
  .pagination-btn-transparent {
    float: left;
    padding: 8px 20px;
    text-decoration: none;
    transition: background-color .3s;
    -webkit-user-select: none; /* Safari */
    -ms-user-select: none; /* IE 10 and IE 11 */
    user-select: none; /* Standard syntax */
    pointer-events: none;
    cursor: default;
  }
  .current {
    background-color: #ba633c;
    color: white;
    border: 1px solid #af5e4c;
  }
  .pagination-btn:hover:not(.current) {
    background-color: #ddd;
  }
</style>
<ul class="f3-widget-paginator">
  <li class="first">
    <a class="{f:if(condition: '{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}', then:'pagination-btn', else: 'pagination-btn-inactive')}" href="{f:uri.action(action:actionName, arguments:{currentPage: 1})}" title="<<"><<</a>
  </li>
  <li class="previous">
    <a class="{f:if(condition: '{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}', then:'pagination-btn', else: 'pagination-btn-inactive')}" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber})}" title="<"><</a>
  </li>
  <li class="{f:if(condition: '{pagination.hasLessPages}', then:'pagination-btn-inactive', else: 'pagination-btn-transparent')}">
    <f:if condition="{pagination.hasLessPages}">…</f:if>
  </li>
  <f:for each="{pagination.allPageNumbers}" as="page">
    <li>
      <a class="pagination-btn {f:if(condition: '{page} == {paginator.currentPageNumber}', then:'current')}"  href="{f:uri.action(action:actionName, arguments:{currentPage: page})}">{page}</a>
    </li>
  </f:for>
  <li class="{f:if(condition: '{pagination.hasMorePages}', then:'pagination-btn-inactive', else: 'pagination-btn-transparent')}">
    <f:if condition="{pagination.hasMorePages}">…</f:if>
  </li>
  <li class="next">
    <a class="{f:if(condition: '{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}', then:'pagination-btn', else: 'pagination-btn-inactive')}" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber})}" title=">">></a>
  </li>
  <li class="last">
    <a class="{f:if(condition: '{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}', then:'pagination-btn', else: 'pagination-btn-inactive')}" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.lastPageNumber})}" title=">>">>></a>
  </li>
</ul>
